<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/questionario.css">
    <title>Questionário de Formatura</title>
    
</head>
<body>

    <div class="form-container">
        <h2>Questionário de Formatura</h2>

        <form action="planos.html" method="get">
            <label for="nome">Nome do solicitante</label>
            <input type="text" id="nome" placeholder="Digite seu nome">

        

            <label for="empresa">Empresa de formatura desejada</label>
            <select id="empresa">
                <option value="">Selecione uma opção</option>
                <option>Voa Formaturas</option>
                <option>Design formaturas</option>
                <option>iformei.com</option>
                <option>PhD formatura</option>
            </select>

        
            <label for="quantidade">Quantidade de formandos</label>
            <input type="number" id="quantidade" placeholder="Ex: 30">

            <label for="quantidade">Quantidade de convidados</label>
            <input type="number" id="quantidade" placeholder="Ex: 90">

            <label for="regiao">Região</label>
            <select id="regiao">
                <option value="">Selecione uma opção</option>
                <option>PR, Curitiba</option>
                <option>PR, Piraquara</option>
                <option>iformei.com</option>
                <option>PhD formatura</option>
            </select>

         
            <label for="observacoes">Observações do cliente</label>
            <textarea id="observacoes" placeholder="Escreva aqui suas observações"></textarea>

    

            <button>Enviar</button>
        </form>
    </div>

</body>
</html>
